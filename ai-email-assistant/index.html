<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Assistant - Generate Professional Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 text-emerald-400">AI Email Assistant</h1>
            <p class="text-gray-300">Transform your rough notes into professional emails instantly</p>
        </header>

        <main class="bg-gray-800 rounded-lg p-6">
            <div class="mb-6">
                <label for="emailTone" class="block text-sm font-medium mb-2">Email Tone</label>
                <select id="emailTone" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-transparent">
                    <option value="professional">Professional</option>
                    <option value="friendly">Friendly</option>
                    <option value="direct">Direct</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="emailInput" class="block text-sm font-medium mb-2">Your Rough Notes</label>
                <textarea
                    id="emailInput"
                    rows="6"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-transparent"
                    placeholder="E.g. say thanks for the interview, mention I enjoyed the conversation about the AI roadmap, and ask about next steps."
                ></textarea>
            </div>

            <button id="emailGenerateBtn" class="w-full bg-emerald-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-emerald-600 transition duration-200 mb-6">
                Generate Email
            </button>

            <div id="resultSection" class="hidden">
                <label class="block text-sm font-medium mb-2">Generated Email</label>
                <div id="emailOutput" class="bg-gray-700 border border-gray-600 rounded-lg p-4 min-h-[200px] whitespace-pre-wrap"></div>
                <button id="copyBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                    Copy to Clipboard
                </button>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-400">
            <p>Created by <a href="https://github.com/Thankswewin" class="text-emerald-400 hover:text-emerald-300">Philemon Ofotan</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
