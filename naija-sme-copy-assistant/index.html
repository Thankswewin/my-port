<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija SME Copy Assistant - Social Media Captions for Nigerian Businesses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-green-900 to-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <div class="mb-4">
                <span class="text-6xl">üá≥üá¨</span>
            </div>
            <h1 class="text-4xl font-bold mb-2 text-emerald-400">Naija SME Copy Assistant</h1>
            <p class="text-gray-300">Generate social media captions that connect with Nigerian customers</p>
        </header>

        <main class="bg-gray-800 bg-opacity-90 rounded-lg p-6 backdrop-blur-sm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="smeType" class="block text-sm font-medium mb-2">Business Type</label>
                    <select id="smeType" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-transparent">
                        <option value="fashion brand">Fashion Brand</option>
                        <option value="food delivery">Food Delivery</option>
                        <option value="tech startup">Tech Startup</option>
                        <option value="hair salon">Hair Salon</option>
                        <option value="online course">Online Course</option>
                    </select>
                </div>

                <div>
                    <label for="smePlatform" class="block text-sm font-medium mb-2">Platform</label>
                    <select id="smePlatform" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-transparent">
                        <option value="Instagram">Instagram</option>
                        <option value="Twitter">Twitter / X</option>
                        <option value="WhatsApp">WhatsApp Status</option>
                        <option value="TikTok">TikTok</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label for="smeOffer" class="block text-sm font-medium mb-2">Offer / Promotion</label>
                <input
                    type="text"
                    id="smeOffer"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-transparent"
                    placeholder="E.g. 20% off weekend orders, free delivery in Lagos, new collection, etc."
                >
            </div>

            <button id="smeGenerateBtn" class="w-full bg-emerald-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-emerald-600 transition duration-200 mb-6">
                Generate Captions (3 Ideas)
            </button>

            <div id="resultSection" class="hidden">
                <label class="block text-sm font-medium mb-4">Generated Captions</label>
                <div id="smeOutput" class="space-y-4">
                    <!-- Captions will be inserted here -->
                </div>
                <div class="mt-6 flex gap-3">
                    <button id="copyAllBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                        Copy All
                    </button>
                    <button id="regenerateBtn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-200">
                        Generate More
                    </button>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-400">
            <p>Made with ‚ù§Ô∏è for Nigerian businesses by <a href="https://github.com/Thankswewin" class="text-emerald-400 hover:text-emerald-300">Philemon Ofotan</a></p>
            <p class="mt-2 text-sm">#SupportNaijaBusiness #SME #MadeInNigeria</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
